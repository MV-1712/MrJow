<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Jow</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: #ff0000d4;
            display: flex;
            justify-content: center;
        }

        /* CONTENEDOR CENTRAL */
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
        }

        /* TEXTO PRINCIPAL */
        .dimelo {
            font-family: 'Lobster Two', cursive;
            font-size: clamp(28px, 6vw, 56px);
            font-weight: 700;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        img {
            width: clamp(180px, 60vw, 250px);
            border-radius: 15px;
            margin-top: 25px;
            cursor: pointer;
        }

        .texto-click {
            font-size: clamp(12px, 3.5vw, 14px);
            margin-top: 8px;
            opacity: 0.85;
            letter-spacing: 0.5px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 30px;
        }

        .social-buttons a {
            padding: 12px 22px;
            border-radius: 30px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .instagram { background-color: #C13584; }
        .tiktok { background-color: #000; }
        .facebook { background-color: #1877F2; }
        .youtube { background-color: #FF0000; }
        .kick { background-color: #25D366; }
        .correo { background-color: #6E6E6E; }

        .stickers-button {
            display: inline-block;
            margin: 40px 0;
            padding: 14px 36px;
            background-color: #cc0000;
            border-radius: 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        @keyframes rebote {
            0% { transform: translateY(0); }
            20% { transform: translateY(-15px); }
            40% { transform: translateY(0); }
            60% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        .rebotar {
            animation: rebote 0.6s ease;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="dimelo">
        Di Di Di DIMELOOO
    </div>

    <img
        id="logo"
        src="Logo_Mr_Jow__JPG__Imagen_-removebg-preview.png"
        alt="Logo Mr Jow"
    >

    <div class="texto-click">
        CLICK EN LA FOTO PARA VER EL ÃšLTIMO LANZAMIENTO
    </div>

    <div class="social-buttons">
        <a href="https://www.instagram.com/wilsoncarranza89" target="_blank" class="instagram">Instagram</a>
        <a href="https://www.tiktok.com/@mrjow89" target="_blank" class="tiktok">TikTok</a>
        <a href="https://www.facebook.com/mrjow56oficial" target="_blank" class="facebook">Facebook</a>
        <a href="https://www.youtube.com/@mrjow89" target="_blank" class="youtube">YouTube</a>
        <a href="https://kick.com/mrjow" target="_blank" class="kick">Kick</a>
        <a href="mailto:wilsoncarranza89@gmail.com" class="correo">Correo</a>
    </div>

    <a href="#" class="stickers-button">Stickers</a>

    <audio id="bienvenida">
        <source src="bienvenida.mp3" type="audio/mpeg">
    </audio>

</div>

<script>
    const logo = document.getElementById("logo");
    const audio = document.getElementById("bienvenida");
    const videoActual = "https://www.youtube.com/watch?v=s7fB92foy70";

    setInterval(() => {
        logo.classList.add("rebotar");
        setTimeout(() => logo.classList.remove("rebotar"), 600);
    }, 2000);

    window.addEventListener("load", () => {
        audio.play().catch(() => {});
    });

    document.addEventListener("click", () => {
        if (audio.paused) audio.play();
    }, { once: true });

    logo.addEventListener("click", () => {
        audio.currentTime = 0;
        audio.play();
        setTimeout(() => {
            window.open(videoActual, "_blank");
        }, 300);
    });
</script>

</body>
</html>
